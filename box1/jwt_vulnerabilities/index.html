<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if username %}
            <h2>Welcome, {{ username }}!</h2>
            <p>Email: {{ email }}</p>
            <p>Role: {{ role }}</p>
            {% if is_admin %}
                <p><strong>You have admin privileges.</strong></p>
            {% endif %}
            <button onclick="logout()">Logout</button>
        {% else %}
            <h2>Login</h2>
            <form id="loginForm" onsubmit="event.preventDefault(); login();">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        {% endif %}
    </div>

    <script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.token) {
                document.cookie = `jwt_token=${data.token}; path=/; SameSite=Lax;`; // Without HttpOnly for client access
                location.reload();  // Reload the page to update the user status
            } else {
                alert(data.message || "Login failed");
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
